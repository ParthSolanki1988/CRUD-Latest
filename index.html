    <!-- Begin Page Content -->

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800 font-weight-bold d-flex justify-content-center m-4 mb-4">CRUD Operation</h1>
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3 ">
                <h6 class="m-0 font-weight-bold text-primary d-lg-inline">Product Table</h6>
                <!-- <button class="btn btn-primary ms-5" id="addProduct">Add Product</button> -->
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered form" id="dataTable2" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Product id</th>
                                <th>Product Name</th>
                                <th>Images</th>
                                <th>Price</th>
                                <th>Discription</th>
                                <th>Insert</th>
                                <!-- <th>Edit</th>
                                <th>Delete</th> -->
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                        <tbody>
                            <tr>
                                <td><input type="text" class="form-control" id="inId"></td>
                                <td><input type="text" class="form-control" id="inName"></td>
                                <td>
                                    <input class="form-control" type="file" id="inImage" onchange="fileValidation()"/>
                                    <div id="error"></div>
                                </td>
                                <td><input type="text" class="form-control" id="inPrice"></td>
                                <td><input type="text" class="form-control" id="inDescription"></td>
                                <td><button type="button" class="btn btn-primary" id="btnInsert" onclick="btnInsert()">Add Product</button>
                                    <button type="button" class="btn btn-success" id="btnUpdate" >Update</button>
                                    <!-- <img src="" alt=""> -->
                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>



        


        <h1 class="h3 mb-2 text-gray-800 font-weight-bold d-flex justify-content-center m-4 mb-4">Storage Data</h1>
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary d-lg-inline">LocalStorage Table</h6>
                <!-- <td class="d-flex justify-content-end"><button type="button" class="btn btn-success" id="btnFetch" onclick="showData()">Fetch</button></td> -->
                    <td><button type="button" class="btn btn-danger" id="btnAllClear" onclick="clearAllData()">All Clear</button></td>
                    <input type="text" placeholder="Filter By Product id" class="rounded-2" id="filterProduct" onkeyup="filter()" >
                    <td><div class="col-sm-1">
                        <select class="form-select" aria-label="Default select example" onchange="sortProduct()" id="sorting">
                            <option selected disabled>Sort By</option>
                            <option value="p_id">Product id</option>
                            <option value="p_name">Product Name</option>
                            <option value="p_price">Price</option>
                          </select>
                    </div></td>
                    
                    
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable1" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Product id</th>
                                <th>Product Name</th>
                                <th>Images</th>
                                <th>Price</th>
                                <th>Discription</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                        
                        
                    </table>
                </div>
            </div>
        </div>
